{% extends "base.html" %}
{% load static %}

{% block title %}Lower Third Renderer{% endblock %}
{% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "css.css" %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script id="updater" data-session="{{ ses.session }}" src="{% static "load.js" %}"></script>
{% endblock %}
{% block body %}
    <div class="main">
        <img src="{% static "logo.gif" %}" alt="Ely Cathedral Logo" width="210" height="236">
        <div class="bar" style="display: none">
            <h1 id="top">Initialising</h1>
            <h2 id="bottom">{{ ses.session }}</h2>
        </div>
    </div>
{% endblock %}
